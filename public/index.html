<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roselia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <main class="container">
    <div class="card">
      <h1>Roselia</h1>
      <p class="tag">Connect with students from different schools instantly.</p>

      <div id="userForm">
        <input id="username" placeholder="Enter username" maxlength="40">
        <input id="school" placeholder="Enter school" maxlength="60">
        <button id="startBtn" class="primary" disabled>Start Chat</button>
      </div>

      <div id="loading" class="hidden">
        <div class="loader"></div>
        <p>Finding kachat... please wait</p>
      </div>

      <div id="chatUI" class="hidden">

        <div class="topbar">
          <div id="youInfo">You: <span id="youName"></span> (<span id="youSchool"></span>)</div>
          <div id="partnerInfo">Not paired</div>
          <div id="ping">Ping: â€”</div>
        </div>

        <div id="chatBox" class="chatbox"></div>
        
        <div id="typingIndicator" class="system hidden">
          <span id="typingName">@</span> is typing<span id="typingDots">...</span>
        </div>

        <div class="composer">
          <input id="msg" placeholder="Type a message...">
          <button id="send" class="primary">Send</button>
        </div>

        <div class="controls">
          <button id="stop" class="danger small">Stop</button>
        </div>

        <div class="donation-box">
          <h4>Support via GCash</h4>
          <img src="assets/gcash-qr.png" alt="GCash QR">
          <p>Thank you for supporting Roselia!</p>
        </div>
      </div>
    </div>
  </main>

  <audio id="chime" src="assets/notify.mp3" preload="auto"></audio>
  <audio id="byeSound" src="assets/bye.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
